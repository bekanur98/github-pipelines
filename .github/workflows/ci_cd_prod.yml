name: Discord Notification on Branch Merge

on:
  pull_request:
    types: [closed]
  push:
    branches:
      - "master"

env:
  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

jobs:
  discord-notification:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Check if Pull Request is Merged
      if: github.event.pull_request.merged == true
      run: |
        echo "Pull Request was merged."
    - uses: actions/cache@v3
      id: cache_legacy_assets
      env:
        LA_CACHE_PATH: ./
        LA_CACHE_KEY: artifact-${{ hashFiles('/storefront/**') }}
      with:
        path: ${{ env.LA_CACHE_PATH }}
        key: ${{ env.LA_CACHE_KEY }}
    - uses: ./.github/actions/clear_cache
      with:
        keys: "artifact"
        github_token: ${{ secrets.GITHUB_TOKEN }}

    - name: Send Discord Notification
      env:
        BRANCH: ${{ github.event.pull_request.head.ref }}
        USER: ${{ github.event.pull_request.user.login }}
        REPO: ${{ github.event.repository.name }}
      run: |
        curl -X POST -H "Content-Type: application/json" \
        -d "{\"username\":\"GitHub Actions\",\"avatar_url\":\"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\",\"content\":\"Branch '$BRANCH', TOKEN: ${{ secrets.GITHUB_TOKEN }} was merged into the main branch of repository '$REPO' by user '$USER'.\"}" \
        $DISCORD_WEBHOOK_URL
